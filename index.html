und-image: linear-gradient(rgba(255, 1, 1, 0.9) 0, rgba(0, 0, 0, 0.6) 100%);box-shadow: 0 0 2px black, 0 0 5px gray;vertical-align: middle;text-align: center;line-height: 0.5;}</style>

  <script type="text/javascript">
    async function main() {
      const dadanlah = await loadPyodide();
      return dadanlah;
    }

    // global variable
    let interval;
    let loading = true;
    let lastId = 1;
    const loadx = document.getElementById('lght');
    const savnac = document.querySelector("#thecanvas");
    savnac.width = window.innerWidth; savnac.height = window.innerHeight;
    savnac.addEventListener("webglcontextlost", (e) => { e.preventDefault(); }, false);
    const offscreen = savnac.transferControlToOffscreen();

    function getId() { return lastId++; }

    class FullscreenManager {
      constructor() {
        this.isFullscreen = false;
        this.originalStyles = new Map();
        this.init();
      }

      init() {
        // Detect fullscreen API support
        this.supportsFullscreen = !!( document.fullscreenEnabled || document.webkitFullscreenEnabled || document.mozFullScreenEnabled || document.msFullscreenEnabled );
      }

      // Method to enter fullscreen
      async enterFullscreen(element = document.documentElement) {
        try {
          if (this.supportsFullscreen) {
            const requestFullscreen =  element.requestFullscreen || element.webkitRequestFullscreen || element.mozRequestFullScreen || element.msRequestFullscreen;                
            await requestFullscreen.call(element);
          }
          this.isFullscreen = true;
        } catch (error) {
          /* Nothing to do yet */
        }
      }
    }

    const fullscreenManager = new FullscreenManager();
    document.getElementById('temoin').addEventListener('click', () => {
      fullscreenManager.enterFullscreen();
    });

    function virtual_machine_stat(lap) {
      if (loading) {
        interval = setInterval(function() {
          if (loadx.className == 'lighton') {
            loadx.className = 'lightoff';
          } else {
            loadx.className = 'lighton';
          }
        }, lap);
      }
    }

    function stop_virtual_machine_stat() {
      clearInterval(interval);
      loadx.className = 'lightoff';
    }

    (function() {
      virtual_machine_stat(800);
    })();

    const miasaDadanLisany = new Worker("./js/ptah.js", { type: "module" });

    const context = {
      A_rank: [0.8, 0.4, 1.2, 3.7, 2.6, 5.8],
      w: window.innerWidth,
      h: window.innerHeight,
    };

    miasaDadanLisany.addEventListener("message", function listener(event) {
      if (event.data.result == 'mandeha ledala' && event.data.id == 1) { // run once
        stop_virtual_machine_stat();
      } else {
        console.log("manaraka: "+event.data.result);
      }
    });

    function addscript( text ) {
      try {
        main().then(dadanlah => {
            let mmmh = text.substr(0,35);
            let hmmm = text.substr(35);
            CryptoJS.AES.decrypt(hmmm, mmmh).toString(CryptoJS.enc.Utf8).then(fsdfdf => {
                miasaDadanLisany.postMessage({
                    id: lastId, canvas: offscreen, width: window.innerWidth, height: window.innerHeight, pixelRatio: window.devicePixelRatio, python: fsdfdf, context, dadanlah,
                }, [offscreen]);
            });
        });
      } catch (er) {
        stop_virtual_machine_stat();
        loadx.className = 'lightred';
      }
    }

    window.addEventListener("load", function() {
      //main();
    });
    void 0;
  </script>
